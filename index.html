<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Thumbnail Downloader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
    }
    h1 {
      color: #ff0000;
    }
    input {
      padding: 10px;
      width: 80%;
      max-width: 400px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      background-color: #ff0000;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #cc0000;
    }
    img {
      margin-top: 20px;
      max-width: 100%;
    }
    .logo-container {
      position: relative;
      top: 10px;
      margin-bottom: 20px;
    }
    .logo {
      width: 100px;
      border-radius: 5px;
      animation: bounce 0s infinite;
    }
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-20px);
      }
      60% {
        transform: translateY(-10px);
      }
    }
    footer {
      margin-top: auto;
      background-color: #f1f1f1;
      padding: 10px 0;
      color: #666;
      font-size: 14px;
      border-radius: 50px;
    }
    footer a {
      color: #ff0000;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img class="logo" src="https://i.ibb.co/2NMx5Hh/sasuke-naruto.gif" alt="Logo" />
  </div>
  <h1>YouTube Thumbnail Downloader</h1>
  <p>Enter the YouTube video URL to fetch the thumbnail</p>
  <input type="text" id="youtube-url" placeholder="Paste YouTube URL here..." />
  <button onclick="fetchThumbnail()">Get Thumbnail</button>
  <div id="thumbnail-container">
    <img id="thumbnail" alt="" />
  </div>

  <!-- Footer -->
  <footer>
    © 2025 ❤️ | Developed by <a href="https://github.com/codexart-lab" target="_blank">Tanjiro</a>
  </footer>

  <script>
    function fetchThumbnail() {
      const url = document.getElementById("youtube-url").value;
      const videoId = url.split("v=")[1]?.split("&")[0] || url.split("youtu.be/")[1]?.split("?")[0];

      if (!videoId) {
        alert("Please enter a valid YouTube URL");
        return;
      }

      const thumbnailUrl = `https://img.youtube.com/vi/${videoId}/maxresdefault.jpg`;
      const img = document.getElementById("thumbnail");
      img.src = thumbnailUrl;
      img.style.display = "block";
    }
  </script>
</body>
</html>
